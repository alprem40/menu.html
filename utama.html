<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contoh - Link Penjelasan</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 40px;
      background: #f7f9fc;
      color: #111;
    }
    .card {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(20,30,50,0.08);
      padding: 28px;
    }
    h1 { margin: 0 0 8px 0; font-size: 20px; }
    p { color: #444; margin-top: 0; }
    .link-btn {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 18px;
      border-radius: 8px;
      text-decoration: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
    }
    .link-btn:focus { outline: 3px solid #cfe3ff; outline-offset: 3px; }
  </style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="title">
    <h1 id="title">Halaman Informasi</h1>
    <p>Klik tombol di bawah untuk melihat <strong>Penjelasan Bot</strong> (akan terbuka di tab baru).</p>

    <a class="link-btn" href="penjelasan.html" target="_blank" rel="noopener noreferrer">
      PENJELASAN BOT
    </a>
  </div>
</body>
</html>
